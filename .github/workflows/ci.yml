name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: 'ecpix5'
            args: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Tools
        run: |
          sudo apt-get -qy update
          sudo apt-get -qy install wget build-essential python3 python3-pip libevent-dev libjson-c-dev \
            device-tree-compiler python3-requests python3-pexpect

      - name: Install sbt
        run: |
          sudo apt-get -qy install default-jdk
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get -qy update
          sudo apt-get -qy install sbt

      - name: Install Toolchain
        run: |
          sudo apt-get -qy install gcc-riscv64-linux-gnu g++-riscv64-linux-gnu

      - name: Install Migen / LiteX
        run: |
          wget https://raw.githubusercontent.com/enjoy-digital/litex/master/litex_setup.py
          sudo python3 litex_setup.py init install

      - name: Build SoC
        run: |
          export PATH=$PATH:~/.local/bin
          export PATH=$PATH:$(realpath ../riscv64-*/bin)
          git clean -dfx
          ./make.py --board=${{ matrix.board }} ${{ matrix.args }}
          git status

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.board }}
          path: build/*/gateware
