name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/hdl/debian-buster/impl:prjtrellis
    strategy:
      matrix:
        include:
          - board: 'ecpix5'
            args: '--build'
    steps:
      # Checkout Repository
      - name: Checkout
        uses: actions/checkout@v2

      # Install Tools
      - name: Install Tools
        run: |
          sudo apt-get install wget build-essential python3 verilator libevent-dev libjson-c-dev device-tree-compiler
          sudo apt-get install yosys nextpnr
          pip3 install setuptools
          pip3 install requests
          pip3 install pexpect
          pip3 install meson
          pip3 install ninja

      # Install (n)Migen / LiteX / Cores
      - name: Install LiteX
        run: |
          wget https://raw.githubusercontent.com/enjoy-digital/litex/master/litex_setup.py
          python3 litex_setup.py init install --user

      # Install RISC-V GCC
      - name: Install RISC-V GCC
        run: |
          python3 litex_setup.py gcc

      # Test
      - name: Build SoC
        run: |
          export PATH=$PATH:~/.local/bin
          export PATH=$PATH:$(realpath ../riscv64-*/bin)
          git clean -dfx
          ./make.py --board=${{ matrix.board }} ${{ matrix.args }}
          git status

      # Upload
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.board }}
          path: build/*/gateware
